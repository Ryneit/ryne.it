<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<link rel="stylesheet" href="css.css">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ryneit</title>
    <link rel="shortcut icon" href="sunsetLogo.png" type="image/x-icon">
</head>

<body>
<div id="tsparticles"></div>
<script src="https://cdn.jsdelivr.net/npm/tsparticles-slim%402.0.6/tsparticles.slim.bundle.min.js"></script>
<img src="sunsetLogo.png" class="image">
<ul class="wrapper">
    <a href="https://discord.sunsetpvp.it/" target="_blank">
        <li class="icon facebook">
            <span class="tooltip">Discord</span>
            <span><i class="fab fa-discord"></i></span>
        </li>
    </a>
    <a href="https://t.me/@SunsetPvP" target="_blank">
        <li class="icon telegram">
            <span class="tooltip">Telegram</span>
            <span><i class="fab fa-telegram"></i></span>
        </li>
    </a>
    <a href="https://instagram.com/sunsetpvp.it" target="_blank">
        <li class="icon instagram">
            <span class="tooltip">Instagram</span>
            <span><i class="fab fa-instagram"></i></span>
        </li>
    </a>
    <a href="https://tiktok.com/sunsetpvp.it" target="_blank">
        <li class="icon tiktok">
            <span class="tooltip">TikTok</span>
            <span><i class="fab fa-tiktok"></i></span>
        </li>
    </a>
    
</ul>

<script type="text/javascript">
    const options = {
      particles: {
        move: {
          enable: true,
          speed: { min: 1, max: 3 },
        },
        opacity: {
          value: { min: 0.3, max: 0.7 },
        },
        size: {
          value: { min: 1, max: 3 },
        },
      },
    };
    tsParticles.load("tsparticles", options);
</script>

</body>
</html>
